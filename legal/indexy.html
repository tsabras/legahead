<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e3a5f; /* Elegant blue */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
    }

    .buy-now-section {
      margin-top: 2rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button-group a {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button-group a:hover {
      background-color: #218838;
    }

    footer {
      background-color: white;
      color: black;
      padding: 1rem;
      margin-top: auto;
      text-align: center;
    }

    footer img {
      vertical-align: middle;
      height: 30px;
      margin-right: 8px;
    }

    footer .marketplace-text {
      color: orange;
      font-weight: bold;
      vertical-align: middle;
    }

    footer p {
      margin: 0.4rem 0;
    }
  </style>
</head>
<body>

  <h1>Premium Domain for Sale</h1>
  <p>Secure this digital asset before it's gone!</p>

  <section class="buy-now-section" aria-label="Buy domain now options">
    <p style="color: #28a745; font-weight: bold;">Buy Now Options:</p>
    <div class="button-group">
      <a href="https://www.afternic.com" target="_blank">Buy on Afternic</a>
      <a href="https://www.namecheap.com" target="_blank">Buy on Namecheap</a>
    </div>
  </section>

  <footer>
    <p>
      <img src="https://iili.io/FDRm6b4.png" alt="Logo">
      <span class="marketplace-text">Owler's Digital Assets Marketplace</span>
    </p>
    <p>ðŸ“§ contact@domain.com</p>
    <p>ðŸ“± facebook.com/yourpage</p>
  </footer>

</body>
</html>

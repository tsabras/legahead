<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leg Ahead Athletic Field</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1e1e2f; /* Modern dark-blue tone */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ff6f61;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4b3e;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://iili.io/FDRm6b4.png" alt="Trademark Logo" />
  </div>

  <div class="button-container">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</body>
</html>

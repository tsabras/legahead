<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page Selector</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbXEdTak5xivn5P855DOajp7X+6dPnM4YoCO8Q0ACPnQxQZAZ6A6uhBQ7krvWXLfJQ4/133u+fwuyjX+AUFg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5dc; /* Beige */
      color: #142850;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Spread content and footer */
    }

    body {
      min-height: 100vh;
      box-sizing: border-box;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(1rem, 2vw, 2rem);
      width: 90%;
      max-width: 800px;
      padding: 2rem 1rem;
      flex-grow: 1;
      box-sizing: border-box;
    }

    .button-link {
      background: linear-gradient(135deg, #fca311, #e29600);
      color: #142850;
      text-decoration: none;
      font-weight: 700;
      padding: clamp(1rem, 2vw, 1.5rem) clamp(2.5rem, 5vw, 4rem);
      border-radius: 35px;
      box-shadow: 0 6px 15px rgba(252, 163, 17, 0.6);
      transition: all 0.3s ease;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      min-width: clamp(200px, 30%, 280px);
      display: inline-block;
      text-align: center;
      animation: glow 2s infinite alternate;
      flex-shrink: 0;
    }

    .button-link:hover,
    .button-link:focus {
      background: linear-gradient(135deg, #e29600, #fca311);
      color: #fff;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(226, 150, 0, 0.85);
    }

    .button-link:active {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 12px rgba(226, 150, 0, 0.75);
    }

    @keyframes glow {
      0% { box-shadow: 0 6px 15px rgba(252, 163, 17, 0.6); }
      100% { box-shadow: 0 6px 25px rgba(252, 163, 17, 1); }
    }

    /* Buy Now Section */
    .buy-now-section {
      margin-top: 2rem;
      text-align: center;
    }

    .buy-now-section p {
      color: #28a745;
      font-weight: bold;
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1rem;
    }

    .buy-buttons {
      display: flex;
      justify-content: center;
      gap: clamp(1rem, 3vw, 2rem);
      flex-wrap: wrap;
    }

    .buy-buttons a {
      display: inline-block;
    }

    .buy-buttons a img {
      width: clamp(120px, 15vw, 160px);
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background-color: white;
      padding: 4px;
    }

    footer {
      padding: 1.5rem 1rem;
      background-color: #f5f5dc; /* match body */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: #142850;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-logo img {
      height: clamp(1.5rem, 3vw, 2.5rem);
      width: auto;
    }

    .footer-logo span {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: normal;
      color: orange;
    }

    .social-links {
      display: flex;
      gap: clamp(1rem, 3vw, 1.5rem);
    }

    .social-icon {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      color: #fca311;
      transition: color 0.3s ease;
    }

    .social-icon:hover,
    .social-icon:focus {
      color: #e29600;
    }

    /* Additional responsive adjustments */
    @media (max-width: 480px) {
      .content-wrapper { gap: 1.5rem; }
      .buy-buttons { gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper" role="main" aria-label="Landing page options">
    <a href="athletic/indexx.html" class="button-link" aria-label="Go to Athletic Brand or Niche landing page">Athletic Brand or Niche</a>
    <a href="legal/indexy.html" class="button-link" aria-label="Go to Legal Brand or Niche landing page">Legal Brand or Niche</a>

    <!-- Buy Now Section -->
    <section class="buy-now-section" aria-label="Buy domain now options">
      <p>Buy Now</p>
      <div class="buy-buttons">
        <a href="https://www.afternic.com/domain/legahead.com" target="_blank" rel="noopener noreferrer" aria-label="Buy domain on Afternic">
          <img src="https://images.seeklogo.com/logo-png/44/1/afternic-logo-png_seeklogo-440453.png" alt="Afternic logo" />
        </a>
        <a href="https://www.namecheap.com/market/buynow/legahead.com" target="_blank" rel="noopener noreferrer" aria-label="Buy domain on Namecheap">
          <img src="https://yt3.googleusercontent.com/ytc/AIdro_nYIUYmW5WegIWG4jfPmIBa9PNqXsAhM2cPn7MlGhH99Q=s900-c-k-c0x00ffffff-no-rj" alt="Namecheap logo" />
        </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-logo">
      <img src="https://iili.io/FD5eJAG.png" alt="Owler Logo">
      <span>Digital Assets Marketplace</span>
    </div>
    <div class="social-links">
      <a href="mailto:owler1985@gmail.com" aria-label="Contact the owner by email">
        <i class="fas fa-envelope-square social-icon"></i>
      </a>
      <a href="https://fb.com/owler1985" target="_blank" rel="noopener noreferrer" aria-label="Facebook Page">
        <i class="fab fa-facebook-square social-icon"></i>
      </a>
    </div>
  </footer>
</body>
</html>

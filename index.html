<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page Selector</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbXEdTak5xivn5P855DOajp7X+6dPnM4YoCO8Q0ACPnQxQZAZ6A6uhBQ7krvWXLfJQ4/133u+fwuyjX+AUFg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1564869737075-ff2f2f6b35b6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fca311;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    /* Overlay for better button visibility */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column; /* stacked vertically */
      gap: 1.5rem; /* space between buttons */
      z-index: 1;
      position: relative;
    }

    a.button-link {
      background-color: #fca311;
      color: #142850;
      text-decoration: none;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(252, 163, 17, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      font-size: 1.25rem;
      min-width: 240px;
      display: inline-block;
    }

    a.button-link:hover,
    a.button-link:focus {
      background-color: #e29600;
      color: #fff;
      box-shadow: 0 6px 16px rgba(226, 150, 0, 0.8);
      transform: translateY(-3px);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      color: #d9d9d9;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #fca311;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
    }

    .social-icon {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 0.25rem;
      color: #fca311;
      transition: color 0.3s ease;
    }

    .social-icon:hover,
    .social-icon:focus {
      color: #e29600;
    }
  </style>
</head>
<body>
  <div class="button-container" role="main" aria-label="Landing page options">
    <a href="athletic/indexx.html" class="button-link" aria-label="Go to Athletic Brand or Niche landing page">Athletic Brand or Niche</a>
    <a href="legal/indexy.html" class="button-link" aria-label="Go to Legal Brand or Niche landing page">Legal Brand or Niche</a>
  </div>

  <footer>
    <div class="social-links">
      <a href="mailto:owler1985@gmail.com" aria-label="Contact the owner by email">
        <i class="fas fa-envelope-square fa-3x"></i>
      </a>
      <a href="https://fb.com/owler1985" target="_blank" rel="noopener noreferrer" aria-label="Facebook Page">
        <i class="fab fa-facebook-square fa-3x"></i>
      </a>
    </div>
  </footer>
</body>
</html>

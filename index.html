<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athletic Field</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1e1e2f; /* professional dark color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img src="https://iili.io/FDRm6b4.png" alt="Logo" class="logo">
  <div class="button-container">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</body>
</html>

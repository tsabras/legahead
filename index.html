<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page Selector</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbXEdTak5xivn5P855DOajp7X+6dPnM4YoCO8Q0ACPnQxQZAZ6A6uhBQ7krvWXLfJQ4/133u+fwuyjX+AUFg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5dc; /* Beige */
      color: #142850;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      width: 90%;
      max-width: 800px;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .button-link {
      background: linear-gradient(135deg, #fca311, #e29600);
      color: #142850;
      text-decoration: none;
      font-weight: 700;
      padding: 1.5rem 4rem;
      border-radius: 35px;
      box-shadow: 0 6px 15px rgba(252, 163, 17, 0.6);
      transition: all 0.3s ease;
      font-size: 1.5rem;
      min-width: 280px;
      display: inline-block;
      text-align: center;
      animation: glow 2s infinite alternate;
      flex-shrink: 0;
    }

    .button-link:hover,
    .button-link:focus {
      background: linear-gradient(135deg, #e29600, #fca311);
      color: #fff;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(226, 150, 0, 0.85);
    }

    .button-link:active {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 12px rgba(226, 150, 0, 0.75);
    }

    @keyframes glow {
      0% { box-shadow: 0 6px 15px rgba(252, 163, 17, 0.6); }
      100% { box-shadow: 0 6px 25px rgba(252, 163, 17, 1); }
    }

    footer {
      padding: 2rem 1rem;
      background-color: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: #142850;
    }

    .footer-logo img {
      height: 2.5rem; /* Big logo */
      width: auto;
    }

    .footer-logo span {
      font-size: 1rem; /* Smaller text next to logo */
      font-weight: normal;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
    }

    .social-icon {
      font-size: 2.5rem;
      color: #fca311;
      transition: color 0.3s ease;
    }

    .social-icon:hover,
    .social-icon:focus {
      color: #e29600;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .button-link { font-size: 1.3rem; padding: 1.2rem 3rem; }
      .footer-logo img { height: 2rem; }
      .social-icon { font-size: 2rem; }
    }

    @media (max-width: 480px) {
      .button-link { font-size: 1.1rem; padding: 1rem 2.5rem; min-width: 200px; }
      .footer-logo img { height: 1.8rem; }
      .footer-logo span { font-size: 0.9rem; }
      .social-icon { font-size: 1.8rem; }
      .content-wrapper { gap: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper" role="main" aria-label="Landing page options">
    <a href="athletic/indexx.html" class="button-link" aria-label="Go to Athletic Brand or Niche landing page">Athletic Brand or Niche</a>
    <a href="legal/indexy.html" class="button-link" aria-label="Go to Legal Brand or Niche landing page">Legal Brand or Niche</a>
  </div>

  <footer>
    <div class="footer-logo">
      <img src="https://iili.io/FD5eJAG.png" alt="Owler Logo">
      <span>Digital Assets Marketplace</span>
    </div>
    <div class="social-links">
      <a href="mailto:owler1985@gmail.com" aria-label="Contact the owner by email">
        <i class="fas fa-envelope-square social-icon"></i>
      </a>
      <a href="https://fb.com/owler1985" target="_blank" rel="noopener noreferrer" aria-label="Facebook Page">
        <i class="fab fa-facebook-square social-icon"></i>
      </a>
    </div>
  </footer>
</body>
</html>

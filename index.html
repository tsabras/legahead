<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leg Ahead Athletic Field</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2C3E50; /* Modern dark blue-gray */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      background-color: #E67E22;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #D35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://iili.io/FDRm6b4.png" alt="Logo" class="logo" />
    <button>First Button</button>
    <button>Second Button</button>
  </div>
</body>
</html>
